<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS (Animate on Scroll) CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="common/common.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- jQuery (필요시 추가) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <body>
        <header id="header" fixed-top>
            <!-- 헤더 내용 추가 -->
        </header>

        <!-- 메인 시작 -->
        <main>

            <div text-center>
                <img src="img/car.png" width="100%">
            </div>
            <div class="container-xl">
                <div class="row align-items-center mt-5">
                    <!-- Image Column -->
                    <div class="col-md-6 col-12 mb-3 text-center">
                        <img src="img/car2.jpg" alt="Car" class="custom-image d-block mx-auto" data-aos="fade-up" data-aos-duration="1500">
                    </div>
                    <!-- Text Column -->
                    <div class="col-md-6 col-12 text-container">
                        <h1 data-aos="fade-down" data-aos-duration="1500">반도체, <br>'우리'가 만들면 다릅니다.</h1>
                    </div>
                </div>


                <div class="row align-items-center mt-5">
                    <!-- Image Column -->
                    <div class="col-md-5 col-12 text-container">
                        <h1 data-aos="fade-down" data-aos-duration="1500" class="custom-margin-left" style="position:absolute;text-align:center;z-index:1;"><span style="color: #002060; font-weight: 800;">Powering the Future of Electronics</span><br>with High-Performance Chips</h1>
                    </div>
                    <!-- Text Column -->
                    <div class="col-md-7 col-12 mb-3">
                        <img src="img/2row-img.jpg" alt="person" class="custom-image" data-aos="fade-up" data-aos-duration="1000" width="100%"></div>

                </div>







            </div>


            </div>



        </main>

        <!-- 푸터 부분 -->
        <div id="footer"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- AOS JS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- 페이지 로딩 후 AOS 초기화 -->
        <script>
            AOS.init({
                offset: 200, // 스크롤 위치에서 애니메이션이 시작될 오프셋 (기본값: 120)
                duration: 1000, // 애니메이션 속도
                easing: 'ease-in-out', // 애니메이션 easing 효과
                once: true, // 한번만 실행되도록 설정 (반복 실행 방지)
            });
        </script>

        <!-- 추가적인 JS 스크립트 -->
        <script src="/common/common.js"></script>
    </body>

</html>
